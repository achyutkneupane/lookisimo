<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel - Lookisimo</title>
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../css/main.css" />
  </head>

  <body class="bg-white">
    <script src="../../js/navbar.js"></script>
    <div
      class="vw-100 bg-white text-black"
      style="padding-top: 10rem; padding-bottom: 5rem"
    >
      <div class="container">
        <div class="row justify-content-center w-100 g-4">
          <script src="../../js/sidebar.js"></script>
          <div class="col-md-8 overflow-scroll" style="height: 700px">
            <div class="card">
              <div class="card-header">Search for Appointments</div>
              <div class="card-body">
                <div class="row justify-content-center">
                  <div class="col-md-4 mb-2">
                    <label for="appointmentYear" class="form-label">Year</label>
                    <input
                      class="form-control"
                      list="appointmentYearDatalist"
                      id="appointmentYear"
                      placeholder="Type to select..."
                    />
                    <datalist id="appointmentYearDatalist"> </datalist>
                  </div>
                  <div class="col-md-5 mb-2">
                    <label for="appointmentMonth" class="form-label"
                      >Month</label
                    >
                    <input
                      class="form-control"
                      list="monthDatalist"
                      id="appointmentMonth"
                      placeholder="Type to select..."
                    />
                    <datalist id="monthDatalist"> </datalist>
                  </div>
                  <div class="col-md-3 mb-2">
                    <label for="appointmentDate" class="form-label">Date</label>
                    <input
                      class="form-control"
                      list="dateDatalist"
                      id="appointmentDate"
                      placeholder="Type to select..."
                    />
                    <datalist id="dateDatalist"> </datalist>
                  </div>
                  <div class="col-md-2 mb-2">
                    <button
                      class="btn w-100 btn-primary"
                      id="appointmentSearch"
                    >
                      Search
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div class="card mt-4">
              <div class="card-header">Appointments for 9 March 2022</div>
              <div class="card-body">
                <div class="accordion" id="appointmentsAccordion">
                  <div class="accordion-item">
                    <h2
                      class="accordion-header"
                      id="appointmentsAccordion-appointmentOne"
                    >
                      <button
                        class="accordion-button collapsed fs-5 fw-bold"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#appointmentsAccordion-collapseOne"
                        aria-expanded="true"
                        aria-controls="appointmentsAccordion-collapseOne"
                      >
                        11:00 AM - 12:00 PM with Er. Bhuwan Ghimire
                        <div class="px-2">
                          <span class="ml-4 badge bg-success">Completed</span>
                        </div>
                      </button>
                    </h2>
                    <div
                      id="appointmentsAccordion-collapseOne"
                      class="accordion-collapse collapse"
                      aria-labelledby="appointmentsAccordion-appointmentOne"
                    >
                      <div class="accordion-body d-flex flex-column gap-4">
                        <div
                          class="w-100 my-auto d-flex flex-row justify-content-between"
                        >
                          <div class="text-start d-flex flex-column">
                            <div class="d-flex flex-row gap-2">
                              <div class="fw-bold">Client Name: </div>
                              <div><a href='{{ Profile URL }}'>Er. Bhuwan Ghimire</a></div>
                            </div>
                            <div class="d-flex flex-row gap-2">
                              <div class="fw-bold">Staff Name: </div>
                              <div><a href='{{ Profile URL }}'>John Doe</a></div>
                            </div>
                            <div class="d-flex flex-row gap-2">
                              <div class="fw-bold">Service: </div>
                              <div>Nuru Massage</div>
                            </div>
                            <!-- And similar fields -->
                          </div>
                          <div class="my-auto">
                            <div class="my-auto text-end fs-5 fw-bold d-flex gap-2">
                              <button class="btn btn-warning">Edit</button>
                              <button class="btn btn-danger">Cancel</button>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="accordion-item">
                    <h2
                      class="accordion-header"
                      id="appointmentsAccordion-appointmentTwo"
                    >
                      <button
                        class="accordion-button collapsed fs-5 fw-bold"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#appointmentsAccordion-collapseTwo"
                        aria-expanded="true"
                        aria-controls="appointmentsAccordion-collapseTwo"
                      >
                        12:00 PM - 01:00 PM with John Doe
                        <div class="px-2">
                          <span class="ml-4 badge bg-warning">Pending</span>
                        </div>
                      </button>
                    </h2>
                    <div
                      id="appointmentsAccordion-collapseTwo"
                      class="accordion-collapse collapse"
                      aria-labelledby="appointmentsAccordion-appointmentTwo"
                    >
                      <div class="accordion-body d-flex flex-column gap-4">
                        <div
                          class="w-100 my-auto d-flex flex-row justify-content-between"
                        >
                          <div class="text-start d-flex flex-column">
                            <div class="d-flex flex-row gap-2">
                              <div class="fw-bold">Client Name: </div>
                              <div><a href='{{ Profile URL }}'>John Doe</a></div>
                            </div>
                            <div class="d-flex flex-row gap-2">
                              <div class="fw-bold">Staff Name: </div>
                              <div><a href='{{ Profile URL }}'>John Doe</a></div>
                            </div>
                            <div class="d-flex flex-row gap-2">
                              <div class="fw-bold">Service: </div>
                              <div>Nail Art</div>
                            </div>
                            <!-- And similar fields -->
                          </div>
                          <div class="my-auto">
                            <div class="my-auto text-end fs-5 fw-bold d-flex gap-2">
                              <button class="btn btn-warning">Edit</button>
                              <button class="btn btn-danger">Cancel</button>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="accordion-item">
                    <h2
                      class="accordion-header"
                      id="appointmentsAccordion-appointmentThree"
                    >
                      <button
                        class="accordion-button collapsed fs-5 fw-bold"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#appointmentsAccordion-collapseThree"
                        aria-expanded="true"
                        aria-controls="appointmentsAccordion-collapseThree"
                      >
                        01:00 PM - 02:00 PM with Chandler Bing
                        <div class="px-2">
                          <span class="ml-4 badge bg-danger">Cancelled</span>
                        </div>
                      </button>
                    </h2>
                    <div
                      id="appointmentsAccordion-collapseThree"
                      class="accordion-collapse collapse"
                      aria-labelledby="appointmentsAccordion-appointmentThree"
                    >
                      <div class="accordion-body d-flex flex-column gap-4">
                        <div
                          class="w-100 my-auto d-flex flex-row justify-content-between"
                        >
                          <div class="text-start d-flex flex-column">
                            <div class="d-flex flex-row gap-2">
                              <div class="fw-bold">Client Name: </div>
                              <div><a href='{{ Profile URL }}'>Chandler Bing</a></div>
                            </div>
                            <div class="d-flex flex-row gap-2">
                              <div class="fw-bold">Staff Name: </div>
                              <div><a href='{{ Profile URL }}'>John Doe</a></div>
                            </div>
                            <div class="d-flex flex-row gap-2">
                              <div class="fw-bold">Service: </div>
                              <div>Manicure</div>
                            </div>
                            <!-- And similar fields -->
                          </div>
                          <div class="my-auto">
                            <div class="my-auto text-end fs-5 fw-bold d-flex gap-2">
                              <button class="btn btn-warning">Edit</button>
                              <button class="btn btn-danger">Cancel</button>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- Use this for no appointments -->
                <div class="d-flex flex-row justify-content-center align-items-center py-3 border border-5 rounded-3 fs-4 text-muted">
                  No appointments for the day.
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../../bootstrap/js/bootstrap.min.js" defer></script>
    <script src="../../js/scripts.js"></script>
  </body>
</html>
